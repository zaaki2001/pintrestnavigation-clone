<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PinterClone</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="logo"><a href="#"><ion-icon name="logo-pinterest"></ion-icon></a></div>
            <div class="search-bar">
                <span class="sr"><ion-icon name="search-outline"></ion-icon></span>
                <input type="search" id="search" placeholder="Search...">
                <a class="clear" href="#"><ion-icon name="close-outline"></ion-icon></a>
            </div>
            <div class="nav-toggler">
                <a href="#" onclick="togleNavbar()" id="toggle"><ion-icon name="menu-outline"></ion-icon></a>
            </div>
            <ul id="list" class="ul" >
                <li>
                    <a href="#">
                        <ion-icon name="home-outline"></ion-icon>
                        <span class="iconspan">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="notifications-outline"></ion-icon>
                        <span class="iconspan">Notifications</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                        <span class="iconspan">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="person-outline"></ion-icon>
                        <span class="iconspan">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="alert-circle-outline"></ion-icon>
                        <span class="iconspan">About</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>
</html>
